<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note list on jQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12" id="header"></div>
        </div>

        <div id="control-center" class="row">
            <button id="plus-button" class="cc-btn btn-dark col-4 offset-4">Let's start!</button>
            <button id="del-button" class="cc-btn btn-dark col-2 offset-2">x</button>
        </div>

        <ul id="list-body" class="row offset-2 col-8 offset-2"></ul>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
